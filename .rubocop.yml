inherit_from: .rubocop_todo.yml

plugins:
  - rubocop-packaging
  - rubocop-performance

AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  TargetRubyVersion: 2.7
  SuggestExtensions: false
  NewCops: enable

Metrics/BlockLength:
  Exclude:
    - spec/**/*.rb
    - examples/**/*.rb

Metrics/ClassLength:
  Max: 300
Metrics/AbcSize:
  Enabled: false
Metrics/CyclomaticComplexity:
  Enabled: false
Metrics/MethodLength:
  Max: 100
Metrics/PerceivedComplexity:
  Enabled: false

Layout/LineLength:
  Exclude:
    - spec/**/*.rb
    - examples/**/*.rb

Style/DoubleNegation:
  Enabled: false

Style/Documentation:
  AllowedConstants:
    - "Typhoeus"
  Exclude:
    - 'spec/**/*'
    - 'examples/**/*'

Style/IfUnlessModifier:
  Enabled: false
